version: "3"
services:
  panel:
    build:
      context: ./panel
      args:
        panel_ver: v0.7.18
    env_file: ./panel/panel.env
    restart: unless-stopped
    tty: true
    volumes:
      - ${PWD}/panel/panel-data/ptero.env:/panel/ptero.env
      - ./panel/panel-data/storage:/panel/storage
      - ./panel/panel-data/bootstrap/cache:/panel/bootstrap/cache
    ports:
      - 9000:9000
    depends_on:
      - mysql
      - redis
  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
    ports:
      - 29900:80
    depends_on:
      - panel
  redis:
    image: redis:alpine
    restart: unless-stopped
  mysql:
    image: mariadb:latest
    env_file: ./mysql/mysql.env
    restart: unless-stopped
    volumes:
      - ./mysql/db:/var/lib/mysql
